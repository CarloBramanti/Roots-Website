<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Stealth Box</title>
    <style>
        body {
            background-color: black;
            color: lightgrey;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        #imageBox {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Anonymous stealth box. <br> Nothing to see here, don't click.</h1>
        <img id="imageBox" src="box1.png" alt="Box 1">
    </div>

    <script>
        const imageBox = document.getElementById('imageBox');

        imageBox.addEventListener('click', function() {
            // Toggle between box1.png and box2.png
            imageBox.src = imageBox.src.includes('box1.png') ? 'box2.png' : 'box1.png';
        });
    </script>
</body>
</html>
